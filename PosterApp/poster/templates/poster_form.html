<!DOCTYPE html>
<html>
<head>
    <title>Poster Generator</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #74ebd5, #acb6e5); /* Gradient background */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px; /* Limit the width for larger screens */
        }

        h1 {
            color: #007BFF;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        form button, a button {
            background-color: #007BFF; /* Primary button color */
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        form button:hover, a button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        a button {
            background-color: #28a745; /* Green for "View Poster List" */
        }

        a button:hover {
            background-color: #1c7430;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Poster Generator</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Generate Poster</button>
        </form>
        <a href="{% url 'poster_list' %}">
            <button type="button">View Poster List</button>
        </a>
    </div>
</body>
</html>
