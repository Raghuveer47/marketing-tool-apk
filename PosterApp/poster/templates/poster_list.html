<!DOCTYPE html>
<html>
<head>
    <title>Poster Generator - List</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f8c291, #e55039); /* Warm gradient */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            text-align: center;
            margin-top: 30px;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .poster-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Responsive grid */
            gap: 20px;
        }

        .poster {
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .poster img {
            width: 100%;
            height: 150px;
            object-fit: cover; /* Maintain image aspect ratio */
            border-radius: 8px;
        }

        .poster h3 {
            color: #333333;
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Poster Generator</h1>
        <div class="poster-grid">
            {% for poster in posters %}
                <div class="poster">
                    <a href="{% url 'poster_detail' poster.id %}">
                        <img src="{{ poster.property_image.url }}" alt="{{ poster.company_name }}">
                        <h3>{{ poster.company_name }}</h3>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
